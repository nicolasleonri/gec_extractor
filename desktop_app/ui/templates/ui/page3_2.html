{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with us</title>
    <link rel="stylesheet" type="text/css" href="{% static 'ui/css/page3_2.css' %}">
</head>
<body>
    <h1>CHAT WITH US</h1>
    <p>Please enter your question</p>
    <a href="{% url 'home' %}">Back to Home</a>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be displayed here -->
        </div>
        <input type="text" id="user-input" class="chat-input" placeholder="Type your message..."
       onkeydown="if(event.key === 'Enter') sendMessage(event)">
        <button onclick="sendMessage(null)" class="chat-submit">SEND</button>
    </div>

    <script>
        function sendMessage(event) {
            // Prevent default only for keydown events (i.e., pressing Enter)
            if (event && event.type === 'keydown') {
                event.preventDefault();
            }

            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            userInput.value = '';

            if (message) {
                const chatMessages = document.getElementById('chat-messages');
                const userMessage = document.createElement('div');
                userMessage.textContent = 'You: ' + message;
                chatMessages.appendChild(userMessage);

                fetch("{% url 'page3' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                    body: JSON.stringify({ question: message })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    const botMessage = document.createElement('div');
                    botMessage.textContent = 'Bot: ' + data.response;
                    chatMessages.appendChild(botMessage);
                })
                .catch(error => {
                    console.error('Error:', error);

                    const errorMessage = document.createElement('div');
                    errorMessage.textContent = 'Error: ' + error.message;
                    errorMessage.style.color = 'red';
                    chatMessages.appendChild(errorMessage);
                });
                
            }
        }

    </script>
</body>
</html>
